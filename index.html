<!DOCTYPE html>
<html lang="en">

<head>
    <title>First task from CSS/HTML advanced course</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </script>
</head>

<body>
<div>
    <table>
        <thead rowspan="3">My table is very capable</thead>

        <tr>
            <td>1</td> <td>2</td> <td>3</td>
        </tr>
        <tr>
            <td>4</td> <td>5</td> <td>6</td>
        </tr>
        <tr>
            <td>7</td> <td>8</td> <td>9</td>
        </tr>
    </table>
</div>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
  <!-- Guzik do Modala, posiada tooltip-->
<button class="tooltip" id="myBtn">
    <span class="tooltiptext">No elo</span>
    click me
</button>
<div id="myModal" class="modal">


    <div class="modal-content">
      <span class="close">&times;</span>
      <p>And now close it</p>
    </div>
</div>
<div style="  background: rgba(76, 175, 80, 0); color:black">
  <i style="font-size:24px" class="fa">&#xf0f3;</i>
</div>
  <!-- ikonka ładowania zegar-->
<div class="clock">
  <div class="minutes"></div>
  <div class="hours"></div>
</div>
  <!-- Dodatkowy projekt nas później-->
<!-- <h6>Zegar</h6>
<div id="clock">
  <div id="clock-back"></div>
  <div id="quarters">
    <div></div><div></div><div></div><div></div>
</div>

</div> -->

<script>
var modal = document.getElementById("myModal");
var btn = document.getElementById("myBtn");
var span = document.getElementsByClassName("close")[0];

btn.onclick = function() {
  modal.style.display = "block";
}
btn.addEventListener('click', () => {
    modal.classList.toggle('modal-two');
});

span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</body>

</html>
